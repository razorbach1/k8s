apiVersion : apps/v1
kind: Deployment
metadata:
  name: module10-deployment
  labels:
    app : my-k8s-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      project: first-proj
  template:
    metadata:
      labels:
        project: first-proj   # Service will look for those PODS Labels!!!
    spec:
      containers:
        - name : apache-web
          image: httpd:latest
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: my-single-pod-service
  labels:
    env  : prod
    owner: jenya-topol
spec:
  selector:
    project: first-proj    # Selecting PODS with those Labels
  ports:
    - name      : app-listener
      protocol  : TCP
      port      : 80  # Port on Load Balancer
      targetPort: 80  # Port on POD
  type: LoadBalancer
